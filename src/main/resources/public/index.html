<!DOCTYPE html>						
<html lang="en">													
  <head>
    <title>SEA Kurs</title>
    <link rel="stylesheet" href="css/my.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <meta charset="UTF-8">					
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/nav.js"></script>	
	<!--  <script src="script/validation.js" type="module"></script>-->							
  </head>

  <body>
    <header>
  		<div class="header">  
  		    <div class="tab">
  				<button class="tablinks" onclick="openTab(event, 'list')">Teilnehmer</button>
  				<button class="tablinks" onclick="openTab(event, 'add')">Anmelden</button>
  				<button class="tablinks" onclick="openTab(event, 'stuff')">Sonstiges</button>
			</div>
			<BLOCKQUOTE>
				<h1>SEA Kurs</h1>
				<p>Lebenslanges Lernen!</p>			
    		</BLOCKQUOTE>
  		</div>
	</header>
	
	<div id="list" class="tabcontent">  			
  		<h3 id="2">Teilnehmer</h3> 	
 		<hr class="vertical"/>		  
		<table class="table mytable" id="idtable" >
 				<thead>
   				<tr>
			      <th scope="col">#</th>
			      <th scope="col">Anrede</th>
			      <th scope="col">Vorname</th>
			      <th scope="col">Nachname</th>
			      <th scope="col">Email Adresse</th>
			      <th scope="col">Geburtsdatum</th>
			      <th scope="col">Profile</th>
   				</tr>
 				</thead>	
				<tbody></tbody>			
		</table>
	</div>  
	<div id="add" class="tabcontent">
		<h5>Jetzt anmelden!</h5>
		<form>
			<label for="salut">Anrede</label><br>
		 	<select name="salut" id="salut">
			  <option value="mr">Herr</option>
			  <option value="miss">Frau</option>
			  <option value="other">Divers</option>
			</select><br>
		  	<label for="fname">Vorname</label><br>
		  	<input type="text" id="fname" name="fname"><br>
		  	<label for="lname">Nachname</label><br>
		  	<input type="text" id="lname" name="lname"><br>
		  	<label for="email">Email Adresse</label><br>
		  	<input type="text" id="email" name="email"><br>	
		  	<label for="birthday">Geburtsdatum</label><br>
			<input type="date" id="birthday" name="birthday" value="2003-06-16"
       		min="1900-01-01" max="2003-06-16"><br>	<br>
		 	<input id="button" type="submit" value="Submit">
		</form>
	</div>	 
	<div id="stuff" class="tabcontent">
		<h5>Bla</h5>
	</div>	   
	<footer>
  		<div class="wrap">   
	
  		</div>
	</footer>
		<script src="script/myscript.js"></script>
  </body>
</html>
